<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragment/head-bs-4 :: head-bs-4"></head>
<body style="background: black;">

<header th:insert="fragment/navbar :: header-bs-4"></header>
<h4 class="container text-center text-success">Подробная информация о пользователе: <span th:text="${user.name}"
                                                                                          class="text-warning"></span>
</h4>
<div class="container col-8">
    <span class="text-warning">Номер телефона: <b th:text="${user.phoneNumber}"
                                                  class="text-success"></b>
    </span><br>
    <span class="text-warning">Email: <b th:text="${user.email}" class="text-success"></b>
    </span><br>

    <h4 class="container text-center text-success">Товары пользователя: <span th:text="${user.name}"
                                                                              class="text-warning"></span></h4>

    <div th:if="!${#lists.isEmpty(user.products)}" class="d-flex justify-content-center">
        <table class="table table-bordered table-hover table-responsive-md table-dark text-white-50">
            <thead>
            <tr class="bg-primary text-white">
                <td>№ п/п</td>
                <td>Название</td>
                <td>Описание</td>
                <td>Цена</td>
                <td>Мини-фото</td>
                <td>Подробнее</td>
            </tr>
            </thead>
            <tbody th:each="el,i : ${user.products}">
            <tr class="text-white-50">
                <td th:text="${i.count}"></td>
                <td th:text="${el.title}"></td>
                <td th:text="${el.description}"></td>
                <td th:text="${el.price}"></td>
                <td>
                    <img th:src="@{/images/{id}(id=${el.previewImageId})}" height="30 px">
                </td>
                <td>
                    <a th:href="@{/product/{id}(id=${el.id})}">Подробнее</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${#lists.isEmpty(user.products)}" class="d-flex justify-content-start">
    <span class="text-danger">Товаров нет</span>
</div>
<span th:insert="fragment/scripts :: scripts-bs-4-1"></span>
<span th:insert="fragment/scripts :: scripts-bs-4-2"></span>
</body>
</html>
