<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--    <link rel="stylesheet" href="/style.css">-->
    <title>Web-shop</title>
</head>

<body id="table">
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-sm-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>

            <div class="text-end">
                <span th:if="${user==null}">
                        <a class="btn btn-sm btn-outline-light me-2" href="/login" role="button" type="submit">Login</a>
                        <a class="btn btn-sm btn-warning" href="/registration" role="button" type="submit">Sign-up</a>
                </span>
                <span th:if="${user!=null}">
                    <form th:action="@{/logout}" method="post">
                        <label th:text="${user.name}"></label>
                        <button type="submit" class="btn btn-sm btn-danger">Log out</button>
                    </form>
                </span>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid text-center">
    <div class="row">
        <h3 th:if="${user==null}"><a href="/login">Log in</a><span>    </span><a href="/registration">Sign up</a></h3>
    </div>
    <div th:if="${user!=null}">
        <form th:action="@{/logout}" method="post">
            <label th:text="${user.name}"></label>
            <input type="submit" value="Log out">
        </form>
        <span th:if="${user.isAdmin()}">
        <a th:href="@{/admin/user}" style="color:blueviolet; font-size:20px;">Панель Администратора</a>
    </span>
    </div>
</div>
<br>
<hr>
<h2>Ассортимент</h2>
<div th:if="!${#lists.isEmpty(products)}">
    <table>
        <thead>
        <tr>
            <td>№ п/п</td>
            <td>Название</td>
            <td>Описание</td>
            <td>Цена</td>
            <td>Мини-фото</td>
            <td>Подробнее</td>
        </tr>
        </thead>
        <tbody th:each="el,i : ${products}" class="table-body">
        <tr>
            <td th:text="${i.count}"></td>
            <td th:text="${el.title}"></td>
            <td th:text="${el.description}"></td>
            <td th:text="${el.price}"></td>
            <td>
                <img th:src="@{/images/{id}(id=${el.previewImageId})}" height="30 px">
            </td>
            <td>
                <a th:href="@{/product/{id}(id=${el.id})}">Подробнее</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/}" method="get">
        <span>Название товара: <input type="text" name="title"></span>
        <input type="submit" value="поиск">
    </form>
</div>

<div th:if="${#lists.isEmpty(products)}">
    <span>Товаров нет</span>
</div>
<br>
<hr>
<br>
<div th:if="${user ne null}">
    <h3>Добавление товара</h3>
    <form th:action="@{/product}" method="post" enctype="multipart/form-data">
        <span>Название товара: <input type="text" name="title"></span><br>
        <span>Описание товара: <input type="text" name="description"></span><br>
        <span>Цена товара: <input type="number" name="price"></span><br>
        <span>Город: <input type="text" name="city"></span><br>
        <span>Загрузите фото: <input type="file" name="files" multiple required></span><br>
        <input type="submit" value="добавить">
    </form>
</div>
<!-- Вариант 1: пакет jQuery и Bootstrap (включает Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
