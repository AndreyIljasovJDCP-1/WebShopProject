<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Web-shop</title>
</head>
<body>
<header th:insert="fragment/navbar :: header-bs-4"></header>
<main class="container pt-5">
    <div class="container col-4 justify-content-center mt-5">
        <h3>Регистрация</h3>
        <form th:action="@{/registration}" method="post">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
            </div>
            <span> Выберите роль:</span>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="role" value="ROLE_GUEST"> GUEST
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="role" value="ROLE_USER" checked required> USER
                </label>
            </div>

            <button type="submit" class="btn btn-success mt-2">Sign-up</button>
        </form>
        <div th:if="${errorCreateUser}">
            <span style="color:red" th:text="'Пользователь e-mail: '+${errorCreateUser}+' уже зарегистрирован'"></span>
        </div>
    </div>
</main>
<span th:insert="fragment/scripts :: scripts-bs-4-1"></span>
<span th:insert="fragment/scripts :: scripts-bs-4-2"></span>
</body>
</html>
