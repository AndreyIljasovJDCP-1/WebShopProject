<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/style.css">
    <title>Подробно о товаре</title>
</head>
<body id="single">
<h2>Информация о товаре</h2>
<table>
    <thead>
    <tr>
        <td>Название</td>
        <td>Описание</td>
        <td>Цена</td>
        <td>Город</td>
        <td>Продавец</td>
    </tr>
    </thead>
    <tbody class="table-body">
    <tr>
        <td th:text="${product.title}" id="td-title"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.city}"></td>
        <td>
            <a th:href="@{'/user/'+${product.user.id}}">
                <span th:text="${product.user.name}"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<h3>Фото товара</h3>
<div th:each="image: ${product.images}">
    <img th:src="'/images/'+${image.id}" height="100 px"><br><br>
</div>
<br>
<hr>
<br>
<form th:action="@{'/product/delete/'+${product.id}}" method="post">
    <label>Удалить товар? </label><input type="submit" value="ОК">
</form>
<br>
<a href="/">Home</a>
</body>
</html>
