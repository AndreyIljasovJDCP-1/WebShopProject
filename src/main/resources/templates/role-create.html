<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Web-shop</title>
</head>
<body style="background: black;">
<header th:insert="fragment/navbar :: header-bs-4"></header>
<main class="container pt-5">
    <div class="container pt-3">
        <h4 class="text-info"> Создать новую роль с привилегиями</h4>
        <div class="d-flex justify-content-start">
            <form th:action="@{/admin/user/role/create}" method="post" id="form_id">
                <div class="form-group">
                    <label class="text-primary font-weight-bold" for="newRole">Выберите роль пользователя: </label>
                    <select class="form-control bg-dark text-warning" id="newRole" name="role" required>
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                        <option value="ROLE_USER" >ROLE_USER</option>
                        <option value="ROLE_GUEST">ROLE_GUEST</option>
                        <option value="ROLE_LEAD" >ROLE_LEAD</option>
                    </select>
                </div>
                <h5 class="text-success">Назначьте привилегии:</h5>
                <div class="form-check">
                    <input class="form-check-input" title="choose PRIVILEGE" type="checkbox" name="privileges"
                           value="READ_PRIVILEGE">
                    <label class="text-primary font-weight-bold">READ_PRIVILEGE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" title="choose PRIVILEGE" type="checkbox" name="privileges"
                           value="WRITE_PRIVILEGE">
                    <label class="text-primary font-weight-bold">WRITE_PRIVILEGE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" title="choose PRIVILEGE" type="checkbox" name="privileges"
                           value="DELETE_PRIVILEGE">
                    <label class="text-primary font-weight-bold">DELETE_PRIVILEGE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" title="choose PRIVILEGE" type="checkbox" name="privileges"
                           value="UPDATE_PRIVILEGE">
                    <label class="text-primary font-weight-bold">UPDATE_PRIVILEGE</label>
                </div>
                <button type="submit" class="btn btn-sm btn-success">Сохранить</button>
            </form>
        </div>
    </div>
</main>
<footer th:insert="fragment/footer :: footer-bs-4"></footer>
<script src="/main.js"></script>
<span th:insert="fragment/scripts :: scripts-bs-4-1"></span>
<span th:insert="fragment/scripts :: scripts-bs-4-2"></span>
</body>
</html>
