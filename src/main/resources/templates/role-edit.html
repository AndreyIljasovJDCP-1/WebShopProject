<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Web-shop</title>
</head>
<body style="background: black;">
<header th:insert="fragment/navbar :: header-bs-4"></header>
<main class="container pt-5">
    <div class="container pt-3">
        <h4 class="text-info "> Назначить привилегии для: <span th:text="${role.name}" class="text-warning"></span>
        </h4>
        <div class="d-flex justify-content-start">
            <form th:action="@{/admin/user/role/edit/{id}(id=${role.id})}" method="post" id="form_id">
                <div th:each="privilege: ${listPrivileges}" class="form-check">
                    <input class="form-check-input" type="checkbox" name="privileges"
                           th:value="${privilege.name}"
                           th:checked="${role.privileges.contains(privilege)}">
                    <label th:text="${privilege.name}" class="text-primary font-weight-bold"></label>
                </div>
                <button type="submit" class="btn btn-sm btn-success">Сохранить</button>
            </form>
        </div>
    </div>
</main>
<footer th:insert="fragment/footer :: footer-bs-4"></footer>
<script src="/main.js"></script>
<span th:insert="fragment/scripts :: scripts-bs-4-1"></span>
<span th:insert="fragment/scripts :: scripts-bs-4-2"></span>
</body>
</html>
